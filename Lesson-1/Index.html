<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HELLO VUE</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <h2>Belajar Vue</h2>
        <div id="root">
            <input type="text" id="input" v-model="message">
            <p>Value dari input text adalah: {{message}}</p>
        </div>
        <script>
            new Vue({
                el: '#root',
                data:{
                    message: 'Hello Vue'
                }
            })
        </script>
    </body>
</html>
